<div class="col-md-5">
  <div class="thumbnail">
    <img ng-src="{{$ctrl.mostrar.imageUrl}}" alt="{{$ctrl.mostrar.id}}" alt="{{$ctrl.mostrar.name}}">
    <div class="caption">
      <h3>{{$ctrl.mostrar.id}}</h3>
      <p> {{$ctrl.mostrar.snippet}}</p>
    </div>
    <ul class="list-group">
      <li class="list-group-item">
        Flash {{$ctrl.mostrar.storage.flash}} MB
        <ip-comparador v1='{{$ctrl.mostrar.storage.flash}}' v2='{{$ctrl.comparar.storage.flash}}' mostrar='{{$ctrl.comparar.name}}'></ip-comparador>   
      </li>
      <li class="list-group-item">
        Ram {{$ctrl.mostrar.storage.ram}} MB    
          <ip-comparador v1='{{$ctrl.mostrar.storage.ram}}' v2='{{$ctrl.comparar.storage.ram}}' mostrar='{{$ctrl.comparar.name}}'></ip-comparador>  
      </li>
      <li class="list-group-item">
        <div class="row text-center" ng-hide="(($ctrl.mostrar.name)?false:true)">
          <button class="btn btn-success" ng-click=''>Comprar</button>
        </div>
      </li>
    </ul>
  </div> <!-- end thumbnail -->
</div> <!-- end col -->
